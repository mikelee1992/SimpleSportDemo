<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出的图片</title>
    <style type="text/css">
        #img1 {
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script type="text/javascript" charset="UTF-8">
        window.onload = function () {
            var oImg = document.getElementById('img1');
            oImg.onmouseover = function () {
                startMove(100);
            };
            oImg.onmouseout = function () {
                startMove(30);
            };
        };

        var timer = null;

        var alpha = 30;

        function startMove(iTarget) {
            var oImg = document.getElementById('img1');
            clearInterval(timer);
            timer = setInterval(function () {
                var iSpeed = 5;
                if (alpha < iTarget) {
                    iSpeed = iSpeed;
                } else {
                    iSpeed = -iSpeed;
                }
                if (alpha == iTarget) {
                    clearInterval(timer);
                } else {
                    alpha += iSpeed;
                    oImg.style.filter = 'alpha(opacity:' + alpha + ')';
                    oImg.style.opacity = alpha / 100;
                }
            }, 30);
        }
    </script>
</head>
<body>
<img id="img1" src="image/Desert.jpg"/>
</body>
</html>
